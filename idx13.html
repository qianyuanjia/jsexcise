<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>百度文库评价</title>
	<link rel="stylesheet" href="css/fontawesome.css">
	<style>
		.fa-star{
			color: #ccc;
			cursor: pointer;
		}
		.tip{
			color: red;
			font-weight: bold;
		}
	</style>
	<script>
		window.onload=function(){
			var stars=document.getElementsByTagName('i');
			var tip=document.getElementsByTagName('span')[0];
			var num=-1;
			for(var i=0;i<stars.length;i++){
				stars[i].index=i;
				stars[i].onmouseover=function(){
					setColor(this.index);

				}
				stars[i].onmouseout=function(){
					setColor(num);
				}
				stars[i].onclick=function(){
					num=this.index;
					setColor(num);
				}
			}
			function setColor(idx){
				if(idx<0){
					changeColor(stars.length-1,'#ccc');
					tip.innerHTML='小提示：点击星星就能打分';
				}else if(idx<2){
					modFn(idx,'#333','较差');
				}else if(idx<4){
					modFn(idx,'orange','推荐');
				}else{
					modFn(idx,'red','力荐');
				}
			}
			function modFn(idx,color,str){
				changeColor(stars.length-1,'#ccc');
				changeColor(idx,color);
				tip.innerHTML=str;
			}
			function changeColor(idx,color){
				for(var i=0;i<=idx;i++){
					stars[i].style.color=color;
				}
			}
		};
	</script>
</head>
<body>
	总体评价：<i class="fa fa-star"></i>
	<i class="fa fa-star"></i>
	<i class="fa fa-star"></i>
	<i class="fa fa-star"></i>
	<i class="fa fa-star"></i>
	<span class="tip">小提示：点击星星就能打分</span>
</body>
</html>
