<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>漂浮板</title>
	<style>
		body,ul{
			margin: 0;
			padding: 0;
		}
		#list{
			width: 330px;
			margin: 200px auto;
		}
		#list li{
			width: 100px;
			height: 100px;
			list-style: none;
			background: red;
			float: left;
			margin-right: 10px;
			margin-bottom: 10px;
			position: relative;
		}
		#list .fb{
			width: 200px;
			height: 150px;
			background: cyan;
			position: absolute;
			top:-100px;
			left: 50px;
			z-index: 1;
			display: none;
		}

	</style>
	<script>
		window.onload=function(){
			var list=document.getElementById('list');
			var lis=list.getElementsByTagName('li');

			for(var i=0;i<lis.length;i++){
				lis[i].onmouseover=function(){
					this.getElementsByTagName('div')[0].style.display='block';
				}
				lis[i].onmouseout=function(){
					this.getElementsByTagName('div')[0].style.display='none';
				}
			}
		};
	</script>
</head>
<body>
	<ul id="list">
		<li>
			<div class="fb"></div>
		</li>
		<li>
			<div class="fb"></div>
		</li>
		<li>
			<div class="fb"></div>
		</li>
		<li>
			<div class="fb"></div>
		</li>
		<li>
			<div class="fb"></div>
		</li>
		<li>
			<div class="fb"></div>
		</li>
		
	</ul>
</body>
</html>
