<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
	<title>无缝轮播</title>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<style>
		body{
			margin:0;
		}
		ul{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.box{
			width: 430px;
			margin: 100px auto;
			overflow: hidden;
		}
		
		.pics li{
			float: left;
		}
		.clearfix::after{
			content: '';
			display: block;
			clear: both;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul class="pics clearfix">
			<li><img src="./img/qyj1.jpg" alt="图片" width="430" height="240"></li>
			<li><img src="./img/qyj2.jpg" alt="图片" width="430" height="240"></li>
			<li><img src="./img/qyj3.jpg" alt="图片" width="430" height="240"></li>
			<li><img src="./img/qyj4.jpg" alt="图片" width="430" height="240"></li>
		</ul>
	</div>
	<script src="./js/lunbo.js"></script>
</body>
</html>
